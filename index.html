<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/voltar.svg" alt="botão voltar" id="voltar">
        <img src="images/logo meio.svg" alt="logo meio" id="logo_meio">
        <img src="images/logo pequena.svg" alt="logo pequena" id="logo_pequena">
    </header>

    <main>
        <div class="main">
            <h1>Insira seus dados:</h1>
            <div class="forms">
                <input type="text" placeholder="Nome:">
                <input type="text" placeholder="D. Nascimento:">
                <input type="text" placeholder="Instagram: ">
                <input type="text"  placeholder="Categoria:">
            </div>

            <div class="foto">
                <img src="images/foto.svg" alt="circulo_foto" id="circ">
                <img src="images/interrogacao.svg" alt="interrogação" id="int">
                <legend>Insira sua foto</legend>
            </div>

            <button class="atu" role="button">Atualizar</button>
        </div>
    </main>
</body>
</html>
